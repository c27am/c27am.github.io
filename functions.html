<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title> 
	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">

<style type="text/css">

	p{
			
			font-family:'Quicksand', sans-serif;
			font-size:45px;
			color:hotpink;
			background-color:lightskyblue;
			}

body {
	background-color:white
}




	#cat{
				width:100px;
				height:100px;
				background-size:contain;
				background-repeat: no-repeat;
				z-index:-10;
				position:absolute;
				background-image:url(sun.png);

			}
	
</style>
</head>
<body>
	<p>
		Click on the snowmen to make them melt!
	</p>

	<audio id="bug" src="snow.mp3"></audio>
<div id="cat"></div>
<script type="text/javascript">

function makeFly () {
 var fly = document.createElement("div")
 document.body.appendChild(fly);
 fly.style.width = "200px";
 fly.style.height = "200px";
 fly.style.backgroundImage = "url(snowman.png)";
 fly.style.backgroundSize = "contain";
 fly.style.backgroundRepeat = "no-repeat";
 fly.style.display = "inline-Block"
 fly.style.zIndex = "0"

 fly.addEventListener("click",function(){

 	fly.style.backgroundImage = "url(melt.png)"
 	
 })

} // end of function //

setInterval(makeFly,100)

document.addEventListener("mousemove", function(event){
		cat.style.left = event.clientX-50 + "px";
		cat.style.top = event.clientY-50 + "px";
		console.log(event.clientX, event.clientY);
		bug.play()



	})



</script>

</body>
</html>
