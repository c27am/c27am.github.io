<script type="text/javascript">
	function dribble (input){
		//this makes a variable that points to a div. the function "createElements" puts angle brackets around whatever you five it. an element is just something in html that is in the body//
		var ball=document.createElement("div")
		document.body.appendChild(ball)
		ball.classList.add("ball")
		ball.innerText = input

	}
	for (var counter = 1; counter<3; counter=counter+1){
		dribble(counter)
}
